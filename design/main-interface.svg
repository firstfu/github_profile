<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="1200" height="800" fill="#ffffff"/>

    <!-- 頂部工具欄 -->
    <rect x="0" y="0" width="1200" height="50" fill="#f3f4f6"/>
    <rect x="20" y="10" width="30" height="30" rx="4" fill="#4b5563"/>
    <text x="70" y="30" font-family="Arial" font-size="14" fill="#111827">GitHub Profile Generator</text>

    <!-- AI 控制面板 -->
    <rect x="20" y="70" width="300" height="200" rx="8" fill="#f3f4f6"/>
    <text x="40" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">AI 生成設定</text>

    <!-- 生成風格選擇 -->
    <rect x="40" y="120" width="260" height="40" rx="4" fill="#ffffff" stroke="#d1d5db"/>
    <text x="50" y="145" font-family="Arial" font-size="14" fill="#374151">選擇生成風格</text>

    <!-- 資料收集區域 -->
    <rect x="20" y="290" width="300" height="490" rx="8" fill="#f3f4f6"/>
    <text x="40" y="320" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">個人資料</text>

    <!-- GitHub 資料顯示 -->
    <rect x="40" y="340" width="260" height="160" rx="4" fill="#ffffff" stroke="#d1d5db"/>

    <!-- 手動輸入區域 -->
    <rect x="40" y="520" width="260" height="240" rx="4" fill="#ffffff" stroke="#d1d5db"/>

    <!-- 編輯器區域 -->
    <rect x="340" y="70" width="420" height="710" rx="8" fill="#f3f4f6"/>
    <rect x="360" y="90" width="380" height="670" rx="4" fill="#ffffff" stroke="#d1d5db"/>

    <!-- 預覽區域 -->
    <rect x="780" y="70" width="400" height="710" rx="8" fill="#f3f4f6"/>
    <rect x="800" y="90" width="360" height="670" rx="4" fill="#ffffff" stroke="#d1d5db"/>

    <!-- 分隔線 -->
    <line x1="760" y1="70" x2="760" y2="780" stroke="#d1d5db" stroke-width="2"/>

    <!-- 操作按鈕 -->
    <rect x="360" y="40" width="100" height="30" rx="4" fill="#2563eb"/>
    <text x="385" y="60" font-family="Arial" font-size="14" fill="#ffffff">生成</text>

    <rect x="470" y="40" width="100" height="30" rx="4" fill="#059669"/>
    <text x="495" y="60" font-family="Arial" font-size="14" fill="#ffffff">保存</text>
</svg>